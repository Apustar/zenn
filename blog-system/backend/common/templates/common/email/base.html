<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #FE9600 0%, #FFB84D 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
        }
        .content p {
            margin: 0 0 15px 0;
        }
        .comment-box {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #FE9600;
            margin: 20px 0;
            border-radius: 4px;
        }
        .comment-box p {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #FE9600;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 500;
        }
        .button:hover {
            background: #E68600;
        }
        .status {
            display: inline-block;
            padding: 6px 12px;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-success {
            background: #28a745;
        }
        .status-failed {
            background: #dc3545;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block header_title %}{{ site_name }}{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>此邮件由 {{ site_name }} 自动发送，请勿回复。</p>
            <p>如有疑问，请联系网站管理员。</p>
        </div>
    </div>
</body>
</html>
